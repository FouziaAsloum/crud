<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--HEADER-->

  <div class="header">
    <h1>CRUD</h1>
    <table class="infos">

      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Adresse</th>
          <th>Code postal</th>
          <th>Ville</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>

      <tbody id="resultat">
      </tbody>
    </table>
  </div>


  <!--DIV XIAO AVEC MON FORM-->

  <div id="modalContainer" role="dialog">

    <div id="xiao" class="xiao">

      <div class="modal">
        <div class="modal_header">
          <h1>INSCRIPTION</h1>
        </div>
        <form id="modalForm">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required>

          <label for="prénom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required>

          <label for="adress">Adresse</label>
          <input type="text" id="adresse" name="adresse" required>

          <label for="cp">Code postal</label>
          <input type="number" id="cp" name="code_postal" required>

          <label for="ville">Ville</label>
          <input type="text" id="ville" name="ville" required>

          <label for="tel">Téléphone</label>
          <input type="number" id="tel" name="telephone" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>


          <div class="modal_footer">
            <input id="register" type="submit" value="Enregistrer">
        </form>
      </div>
    </div>
  </div>




  <ul id="userList">
    <!-- Ici seront affichés les utilisateurs ajoutés -->
  </ul>

  </div>


  <!--FOOTER-->

  <footer>
    <button id="add">Ajouter un utilisateur</button>
  </footer>

  <script src="script.js"></script>
</body>

</html>
